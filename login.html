<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="images/developer1.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Particle.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <style>
        /* Styling as provided */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: url('landingpage1.jpg') no-repeat center center/cover; }
        .wrapper { display: flex; flex-direction: column; background: transparent; backdrop-filter: blur(5px); /* Apply blur effect */ padding: 30px; border: 1px dotted #ccc; border-radius: 7px; width: 450px; box-shadow: 7px 7px 20px rgba(0, 0, 0, 0.05); }
        .emoji { font-size: 7rem; cursor: pointer; user-select: none; }
        .emojis { display: flex; justify-content: center; align-items: center; margin-bottom: 20px; }
        .closed, .open, .normal, .click { display: none; }
        .active { display: block; }
        .deactive { display: none; }
        .form { display: flex; flex-direction: column; }
        .form input { border: 1px dashed gray; border-radius: 5px; font-size: 16px; height: 40px; padding: 10px; margin-bottom: 10px; color: rgb(40, 40, 40); font-weight: 500; transition: all 0.4s; }
        input:focus { background-color: #06c59c; color: #fff; }
        .form input::placeholder { color: #bfbfbf; }
        .form input:focus::placeholder { color: #06c59c; }
        .form label { font-weight: 500; font-size: 20px; margin-bottom: 10px; }
        .loginBtn { margin-top: 20px; width: 100%; height: 55px; border: none; outline: none; font-size: 18px; border-radius: 7px; color: #fff; cursor: pointer; background: #1d9ffc; transition: 0.3s ease; }
        .loginBtn:hover { background: #2c3e50; }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            font-size: 16px;
            color:#1d9ffc;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        /* Particles container */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>

    <!-- Particles container -->
    <div id="particles-js"></div>

    <div class="wrapper">
        <div class="emojis">
            <div class="normal emoji">üêµ</div>
            <div class="closed emoji">üôà</div>
            <div class="open emoji">üôâ</div>
            <div class="click emoji">üôä</div>
        </div>

        <form class="form">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>

            <button class="loginBtn" type="submit">Login</button>
        </form>

        <!-- Register Link -->
        <div class="register-link">
            <p> <a href="index.html">Return to landing page</a></p>
        </div>
    </div>

    <script>
        const normalFace = document.querySelector(".normal");
        const closeFace = document.querySelector(".closed");
        const openFace = document.querySelector(".open");
        const clickFace = document.querySelector(".click");
        const usernameInput = document.querySelector("#username");
        const passwordInput = document.querySelector("#password");
        const loginButton = document.querySelector(".loginBtn");

        window.addEventListener("load", () => {
            normalFace.classList.add("active");
        });

        usernameInput.addEventListener("click", () => {
            openFace.classList.add("active");
            normalFace.classList.remove("active");
            closeFace.classList.remove("active");
            clickFace.classList.remove("active");
        });

        passwordInput.addEventListener("click", () => {
            closeFace.classList.add("active");
            normalFace.classList.remove("active");
            openFace.classList.remove("active");
            clickFace.classList.remove("active");
        });

        function buttonHover() {
            clickFace.classList.add("active");
            normalFace.classList.remove("active");
            openFace.classList.remove("active");
            closeFace.classList.remove("active");
        }

        // Initialize Particle.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 120, // Increase particle count
                    density: {
                        enable: true,
                        value_area: 1000 // Spread particles wider
                    }
                },
                color: {
                    value: ["#06c59c", "#1d9ffc", "#ff5722"] // Use color gradient for particles
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 2, // Add border for particles
                        color: "#ffffff"
                    }
                },
                opacity: {
                    value: 0.8, // Increase opacity
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1.5, // Smooth fade-in and out
                        opacity_min: 0.2,
                        sync: false
                    }
                },
                size: {
                    value: 4, // Larger particle size
                    random: true,
                    anim: {
                        enable: true,
                        speed: 5,
                        size_min: 0.3,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#06c59c",
                    opacity: 0.5,
                    width: 2 // Thicker connecting lines
                },
                move: {
                    enable: true,
                    speed: 3, // Moderate particle movement
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    attract: {
                        enable: true,
                        rotateX: 700,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas", // Ensure the interaction happens on the canvas
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse" // Particles repel from the cursor
                    },
                    onclick: {
                        enable: true,
                        mode: "push" // Add particles on click
                    }
                },
                modes: {
                    repulse: {
                        distance: 200, // Repulsion distance
                        duration: 0.4 // Faster response
                    },
                    push: {
                        particles_nb: 4 // Add 4 particles on click
                    }
                }
            },
            retina_detect: true // Enable retina display optimization
        });
    </script>
</body>
</html>
